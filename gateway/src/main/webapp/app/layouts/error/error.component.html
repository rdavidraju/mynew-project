<div>
    <div class="row">
        <div>
            <div class="img-cont">
                <img src="../../../content/images/logo-c.png">
            </div>
            <div [hidden]="!errorMessage" class="content">
                <h1>Sorry!</h1>
                <div class="alert alert-danger bold">{{errorMessage}}</div>
            </div>
            <div [hidden]="!error403" class="content">
                <h1>Sorry!</h1>
                <div class="alert alert-danger bold" jhiTranslate="error.403">You are not authorized to access the page.</div>
            </div>
            <div [hidden]="!pageNotExist" class="content">
                <h6 class="bold">The Page you are looking for was not found.</h6>
            </div>
            <button type="button" md-raised-button routerLink="/kpiboard">Go to HomePage</button>
        </div>
    </div>
</div>
