<h1 md-dialog-title>Share Via Email</h1>
<div class="share-via-email" md-dialog-content style="min-height: 200px;min-width: 350px;">
    <label>Select Users:</label>
    <angular2-multiselect [data]="allUsers" [(ngModel)]="selectedUsers" [settings]="userSelectionSettings"> </angular2-multiselect>
    <div style="margin-top: 15px;">
        <md-checkbox class="chk-send-other" name="sendOther" [(ngModel)]="sendToOther">Include Others</md-checkbox>
    </div>
    <md-input-container *ngIf="sendToOther">
        <input mdInput name="email" type="email" multiple placeholder="Other E-Mails" [(ngModel)]="otherEamils" (keypress)="checkCode($event.keyCode)" (blur)="checkOtherEmails();">
    </md-input-container>
    <label *ngIf="sendToOther" class="email-hint" style="padding-top: 10px;">*Use comma(,) to separate multiple e-mails</label>
    <div>
        <label>Add a note:</label>
            <div class="addaNoteArea">
                <textarea mdInput [(ngModel)]="comments" name="commentsText" mdTooltip="Add a note" style="padding-left: 5px;padding-right: 5px;"></textarea>
            </div>
    </div>
</div>
<div md-dialog-actions align="center">
    <button md-button [md-dialog-close]="data.ok" tabindex="2" (click)="share()">Share</button>
    <button md-button [md-dialog-close]="data.cancel" tabindex="-1" (click)="close()">Cancel</button>
</div>
