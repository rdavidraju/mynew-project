<div *ngIf="data.val != 'User Preference'">
    <div>To Display KPI Details</div>
</div>
<div *ngIf="data.val == 'User Preference'">
    <div md-dialog-title>
        <span>
            {{data.val}}
        </span>
    </div>
    <div class="row col-md-12" style="margin-left:0px;">
        <div class="col-md-6" style="padding: 5px;">
            <md-select placeholder="Processes" [(ngModel)]="userPreference.processesId" name="processesId">
                <md-option *ngFor="let col of processesList" [value]="col.id">
                    {{ col.processName }}
                </md-option>
            </md-select>
        </div>
        <div class="col-md-6" style="padding: 5px;">
            <md-select placeholder="Date Range" [(ngModel)]="userPreference.dateRange" name="dateRange">
                <md-option *ngFor="let col of dateRanges" [value]="col.name">
                    {{ col.name }}
                </md-option>
            </md-select>
        </div>
        <div class="col-md-6" style="padding: 5px;">
            <md-input-container>
                <input mdInput [(ngModel)]="userPreference.reconViolationPeriod" placeholder="Recon Violation Period" name="reconViolationPeriod"
                    type="number"> </md-input-container>
        </div>
        <div class="col-md-6" style="padding: 5px;">
            <md-input-container>
                <input mdInput [(ngModel)]="userPreference.accountingViolationPeriod" placeholder="Accounting Violation Period" name="accountingViolationPeriod"
                    type="number"> </md-input-container>
        </div>
        <div class="col-md-6" style="padding: 5px;">
            <md-input-container mdTooltip="Milliseconds">
                <input mdInput [(ngModel)]="userPreference.drillThruSeconds" placeholder="Drill Through Seconds" name="drillThruSeconds"
                    type="number"> </md-input-container>
        </div>
    </div>
    <div class="pull-right" md-dialog-actions>
        <button md-button [md-dialog-close]="userPreference" (click)="userPreference.savePreference = true;">
            <span>Save</span>
        </button>
        <button md-button [md-dialog-close]="userPreference" (click)="userPreference.savePreference = true;userPreference.loadsavedPreference = true;">
            <span>Save & Load</span>
        </button>
        <button md-button [md-dialog-close]>
            <span>Cancel</span>
        </button>
    </div>
</div>
