<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myApplicationProgramsLabel" jhiTranslate="agreeGatewayApp.applicationPrograms.home.createOrEditLabel">Create or edit a Application Programs</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!applicationPrograms.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="applicationPrograms.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="agreeGatewayApp.applicationPrograms.prgmName" for="field_prgmName">Prgm Name</label>
            <input type="text" class="form-control" name="prgmName" id="field_prgmName"
                [(ngModel)]="applicationPrograms.prgmName"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="agreeGatewayApp.applicationPrograms.tenantId" for="field_tenantId">Tenant Id</label>
            <input type="number" class="form-control" name="tenantId" id="field_tenantId"
                [(ngModel)]="applicationPrograms.tenantId"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="agreeGatewayApp.applicationPrograms.prgmDescription" for="field_prgmDescription">Prgm Description</label>
            <input type="text" class="form-control" name="prgmDescription" id="field_prgmDescription"
                [(ngModel)]="applicationPrograms.prgmDescription"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="agreeGatewayApp.applicationPrograms.generatedPath" for="field_generatedPath">Generated Path</label>
            <input type="text" class="form-control" name="generatedPath" id="field_generatedPath"
                [(ngModel)]="applicationPrograms.generatedPath"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="agreeGatewayApp.applicationPrograms.targetPath" for="field_targetPath">Target Path</label>
            <input type="text" class="form-control" name="targetPath" id="field_targetPath"
                [(ngModel)]="applicationPrograms.targetPath"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="agreeGatewayApp.applicationPrograms.prgmPath" for="field_prgmPath">Prgm Path</label>
            <input type="text" class="form-control" name="prgmPath" id="field_prgmPath"
                [(ngModel)]="applicationPrograms.prgmPath"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="agreeGatewayApp.applicationPrograms.prgmOrClassName" for="field_prgmOrClassName">Prgm Or Class Name</label>
            <input type="text" class="form-control" name="prgmOrClassName" id="field_prgmOrClassName"
                [(ngModel)]="applicationPrograms.prgmOrClassName"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="agreeGatewayApp.applicationPrograms.prgmType" for="field_prgmType">Prgm Type</label>
            <input type="text" class="form-control" name="prgmType" id="field_prgmType"
                [(ngModel)]="applicationPrograms.prgmType"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="agreeGatewayApp.applicationPrograms.enable" for="field_enable">Enable</label>
            <input type="checkbox" class="form-control" name="enable" id="field_enable"
                [(ngModel)]="applicationPrograms.enable"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="agreeGatewayApp.applicationPrograms.startDate" for="field_startDate">Start Date</label>
            <div class="input-group">
                <input id="field_startDate" type="text" class="form-control" name="startDate" ngbDatepicker  #startDateDp="ngbDatepicker" [(ngModel)]="applicationPrograms.startDate"
                />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" (click)="startDateDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="agreeGatewayApp.applicationPrograms.endDate" for="field_endDate">End Date</label>
            <div class="input-group">
                <input id="field_endDate" type="text" class="form-control" name="endDate" ngbDatepicker  #endDateDp="ngbDatepicker" [(ngModel)]="applicationPrograms.endDate"
                />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" (click)="endDateDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="agreeGatewayApp.applicationPrograms.creationDate" for="field_creationDate">Creation Date</label>
            <div class="d-flex">
                <input id="field_creationDate" type="datetime-local" class="form-control" name="creationDate" [(ngModel)]="applicationPrograms.creationDate"
                  />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="agreeGatewayApp.applicationPrograms.createdBy" for="field_createdBy">Created By</label>
            <input type="number" class="form-control" name="createdBy" id="field_createdBy"
                [(ngModel)]="applicationPrograms.createdBy"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="agreeGatewayApp.applicationPrograms.lastUpdationDate" for="field_lastUpdationDate">Last Updation Date</label>
            <div class="d-flex">
                <input id="field_lastUpdationDate" type="datetime-local" class="form-control" name="lastUpdationDate" [(ngModel)]="applicationPrograms.lastUpdationDate"
                  />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="agreeGatewayApp.applicationPrograms.lastUpdatedBy" for="field_lastUpdatedBy">Last Updated By</label>
            <input type="number" class="form-control" name="lastUpdatedBy" id="field_lastUpdatedBy"
                [(ngModel)]="applicationPrograms.lastUpdatedBy"  />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
